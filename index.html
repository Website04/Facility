 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facility & Admin Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 32px;
      font-weight: 600;
      color: #001f3f;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #001f3f;
      color: #fff;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.2s;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s forwards;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }
    .card:nth-child(5) { animation-delay: 1s; }
    .card:nth-child(6) { animation-delay: 1.2s; }
    .card:nth-child(7) { animation-delay: 1.4s; }
    .card:nth-child(8) { animation-delay: 1.6s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card:hover {
      background: #001737;
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.6);
    }

    .card:active {
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.8);
      transform: translateY(-2px) scale(1.02);
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 12px;
      color: #rgb(#,0,0);
      text-align: center;
      background: #fff;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .container {
        padding: 15px;
      }
      .card {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
